version: '3.8'

services:
  # Backend Auth Service
  backend:
    build:
      context: ./backend/auth_service
      dockerfile: Dockerfile
    container_name: auth_service
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
    env_file:
      - ./backend/auth_service/.env
    volumes:
      - ./backend/auth_service:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend/my-react-app
      dockerfile: Dockerfile
    container_name: react_frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend/my-react-app:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
